<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Pokédex</h1>

    <div class="filter-container">
        <form class="form">
            <label for="search">
                <input type="text" id="search" class="input" placeholder="Buscar Pokémon..." oninput="filterPokemon()">
                <div class="fancy-bg"></div>
                <div class="search">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <g>
                            <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
                        </g>
                    </svg>
                </div>
                <button class="close-btn" type="reset">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </label>
        </form>

        <div id="type-filter-container">
            <p>Filtrar por Tipo:</p>
            <div id="type-filters"></div>
        </div>

        <select id="gen-filter" onchange="filterPokemon()">
            <option value="">Todas as Gerações</option>
            <option value="1">Gen I</option>
            <option value="2">Gen II</option>
            <option value="3">Gen III</option>
            <option value="4">Gen IV</option>
            <option value="5">Gen V</option>
            <option value="6">Gen VI</option>
            <option value="7">Gen VII</option>
            <option value="8">Gen VIII</option>
            <option value="9">Gen IX</option>
        </select>
        
        <select id="order-filter" onchange="filterPokemon()">
            <option value="pokedex">Ordem da Pokédex</option>
            <option value="a-z">A-Z</option>
            <option value="z-a">Z-A</option>
        </select>
    </div>

    <div class="pokemon-container" id="pokemon-container"></div>

    <script src="script.js"></script>

    <a href="../index.html"><button>(Voltar)</button></a>

</body>
</html>
